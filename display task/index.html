<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Display Flex</h2>
    <div class="box">
        <div>Box1</div>
        <div>Box2</div>
        <div>Box3</div>
        <div>Box4</div>
        <div>Box5</div>
        <div>Box6</div>
    </div>
     <h2>Display grid</h2>
     <main>
        
        <div class="grid1">box1</div>
        <div class="grid2">box2</div>
        <div class="grid3">box3</div>
        <div class="grid4">box4</div>
        <div class="grid5">box5</div>
        <div class="grid6">box6</div>
   
     </main>
     <br><br>

     <table border="2" cellpadding="70px" cellspacing="" >
        <tr>
            <td colspan="2">item1</td>
            <td rowspan="2">item2</td>
        </tr>
        <tr>
            <td rowspan="2">item3</td>
            <td>item4</td>
        </tr>
        <tr>
            <td colspan="2">item5</td>
            
        </tr>
        <tr>
            <td colspan="3">item6</td>
            
        </tr>
     </table>
    
   
</body>

</html>
